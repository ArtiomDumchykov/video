<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #videoPlayer {
            width: 100%;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <input type="file" id="videoFileInput" accept="video/*">
    <input type="number" class="playbackrate">
    <video id="videoPlayer" controls></video>

    <script>
        const videoFileInput = document.getElementById('videoFileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const playBackRate = document.querySelector(".playbackrate")
        
        playBackRate.addEventListener('change', function() {
            if (!videoPlayer) {
                return
            }
            
            videoPlayer.playbackRate = +this.value
        });

        videoFileInput.addEventListener('change', function() {
            const file = this.files[0];
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
        });

        document.addEventListener("keydown", e => {
            if (!videoPlayer) {
                return
            }
            
            e.keyCode == 78 && (videoPlayer.currentTime += 2);
            e.keyCode == 66 && (videoPlayer.currentTime -= 2);
        })
    </script>
</body>

</html>
